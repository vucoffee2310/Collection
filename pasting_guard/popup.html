<!DOCTYPE html>
<html>
<head>
  <title>File Uploader</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 280px;
      padding: 15px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    input[type="file"] {
      margin-top: 10px;
      width: 100%;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #4CAF50; /* Green for success */
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h3>Upload Files for Pasting</h3>
  <input type="file" id="fileInput" multiple>
  <p id="status">Select one or more files.</p>
  <script src="popup.js"></script>
</body>
</html>
