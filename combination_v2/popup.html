<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      font-family: -apple-system, sans-serif; 
      width: 300px; 
      padding: 20px; 
      text-align: center; 
    }
    h3 { 
      margin-top: 0; 
      color: #333; 
    }
    p { 
      color: #666; 
      font-size: 14px; 
      margin-bottom: 20px;
    }
    #fileInputLabel {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    #fileInputLabel:hover {
      background-color: #0056b3;
    }
    #fileInput {
      display: none; /* Hide the default input */
    }
    #stopButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s;
      width: 100%; /* Make it prominent */
    }
    #stopButton:hover {
      background-color: #c82333;
    }
    #stop-controls {
      display: none; /* Hidden by default */
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>AI Chat Paster</h3>
  <p id="instructionText">Select files to prepare them for pasting with Ctrl+V.</p>

  <div id="upload-controls">
    <label for="fileInput" id="fileInputLabel">Select Files</label>
    <input type="file" id="fileInput" multiple>
  </div>
  
  <div id="stop-controls">
    <button id="stopButton">Stop Pasting Process</button>
  </div>

  <div id="status"></div>

  <script src="modules/config.js"></script>
  <script src="modules/utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
