<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Debug - AI Segment Mapper</title>
    
    <!-- Base CSS Files (from main app) -->
    <link rel="stylesheet" href="../../mapper-app/css/base.css">
    <link rel="stylesheet" href="../../mapper-app/css/components.css">
    <link rel="stylesheet" href="../../mapper-app/css/layout.css">
    
    <!-- Debug-specific CSS Files -->
    <link rel="stylesheet" href="css/debug-layout.css">
    <link rel="stylesheet" href="css/debug-controls.css">
    <link rel="stylesheet" href="css/debug-breakdown.css">
    <link rel="stylesheet" href="css/debug-events.css">
    <link rel="stylesheet" href="css/debug-steps.css">
    <link rel="stylesheet" href="css/debug-components.css">
</head>
<body>
    <!-- Path Debug Info -->
    <script>
        console.log('[Debug Window] üîç Loaded at:', window.location.href);
        console.log('[Debug Window] Protocol:', window.location.protocol);
        console.log('[Debug Window] Has opener:', !!window.opener);
        
        if (window.location.protocol === 'file:') {
            document.body.innerHTML = `
                <div style="padding: 40px; background: #fff3cd; border: 3px solid #ffc107; margin: 20px; border-radius: 8px;">
                    <h1 style="color: #856404;">‚ö†Ô∏è Running from file:// protocol</h1>
                    <p style="font-size: 16px;">The debug extension requires a web server to work properly.</p>
                    <h2>Quick Fix:</h2>
                    <ol style="font-size: 14px; line-height: 1.8;">
                        <li>Open terminal in the <code>segment-mapper</code> folder</li>
                        <li>Run: <code>python -m http.server 8000</code></li>
                        <li>Open: <code>http://localhost:8000/mapper-app/index.html</code></li>
                    </ol>
                    <p><strong>Current location:</strong> <code>${window.location.href}</code></p>
                </div>
            `;
            throw new Error('Running from file:// protocol - need web server');
        }
    </script>

    <div class="debug-container">
        <!-- Compact Header -->
        <div class="header">
            <div class="header-content">
                <h1>üî¨ Process Debug</h1>
                <div class="header-stats">
                    <span>Events: <strong id="eventCounter">0</strong></span>
                    <span id="perfIndicator" class="perf-indicator"></span>
                </div>
            </div>
        </div>

        <!-- Compact Controls & Stats Combined -->
        <div class="top-section">
            <!-- Controls Row -->
            <div class="controls-row">
                <button id="clearBtn">Clear</button>
                <button id="analyzeWaitingBtn" class="analyze-waiting">üîç Analyze Waiting</button>
                <button id="autoScrollBtn" class="btn-toggle">Auto-Scroll: OFF</button>
                <button id="expandAllBtn">Expand All</button>
                <button id="collapseAllBtn">Collapse All</button>
            </div>

            <!-- Stats Row -->
            <div class="stats-row">
                <div class="stat-item info">
                    <span class="stat-number" id="sourceCount">0</span>
                    <span class="stat-label">Sources</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalEvents">0</span>
                    <span class="stat-label">AI Responses</span>
                </div>
                <div class="stat-item matched">
                    <span class="stat-number" id="matchedCount">0</span>
                    <span class="stat-label">Matched</span>
                </div>
                <div class="stat-item orphan">
                    <span class="stat-number" id="orphanCount">0</span>
                    <span class="stat-label">Orphans</span>
                </div>
                <div class="stat-item gap" id="gapStatBox" title="Click to analyze">
                    <span class="stat-number" id="gapCount">0</span>
                    <span class="stat-label">Waiting</span>
                </div>
            </div>
        </div>

        <!-- Breakdown Section -->
        <details class="breakdown-section" id="breakdownSection" open>
            <summary class="breakdown-header">
                üîç Marker Overview - Click any card to see full details
            </summary>
            
            <div id="markerBreakdownTable"></div>
            
            <!-- Unified Legend -->
            <div class="breakdown-footer">
                <div class="unified-legend">
                    <strong>Legend:</strong>
                    <span class="legend-badge success">‚úì Success</span>
                    <span class="legend-badge matched">‚úÖ Matched</span>
                    <span class="legend-badge info">‚Ñπ Info</span>
                    <span class="legend-badge waiting">‚è≥ Waiting</span>
                    <span class="legend-badge warning">‚ö† Warning</span>
                    <span class="legend-badge orphan">‚ö†Ô∏è Orphan</span>
                    <span class="legend-badge critical">‚úó Critical</span>
                </div>
                <div class="legend-counts">
                    <span id="countSuccess">0 Success</span>
                    <span id="countInfo">0 Info</span>
                    <span id="countWarning">0 Warning</span>
                    <span id="countCritical">0 Critical</span>
                </div>
            </div>
        </details>

        <!-- Event Details Panel (Full Info, No Expand/Collapse) -->
        <div id="eventDetailsPanel" class="event-details-panel" style="display: none;">
            <div class="panel-header">
                <h2 id="panelTitle">Event Details</h2>
                <button id="panelClose" class="panel-close">‚úï Close</button>
            </div>
            <div id="panelBody" class="panel-body">
                <!-- Full event details rendered here -->
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/debugger-core.js"></script>
</body>
</html>
