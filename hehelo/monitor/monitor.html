<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Studio Monitor</title>
  <link rel="stylesheet" href="monitor.css">
</head>
<body>
  <header>
    <h1>
      🤖 AI Studio Monitor
      <span class="connection-status">
        <span class="connection-dot" id="connectionDot"></span>
        <span id="connectionText">Connected</span>
      </span>
    </h1>
    <div class="subtitle">Real-time monitoring of Google AI Studio requests and responses</div>
  </header>
  
  <div class="controls">
    <button id="openBtn">🚀 Open AI Studio</button>
    <button id="clearBtn" class="secondary">🗑️ Clear Log</button>
    <button id="exportBtn" class="secondary">💾 Export Log</button>
    <div id="status"></div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Total Logs:</span>
      <span class="stat-value" id="totalLogs">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Requests:</span>
      <span class="stat-value request" id="requestCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Thinking:</span>
      <span class="stat-value thinking" id="thinkingCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Answers:</span>
      <span class="stat-value answer" id="answerCount">0</span>
    </div>
  </div>
  
  <div id="monitor">
    <div class="empty-state">
      <div class="empty-state-icon">📊</div>
      <div class="empty-state-text">No logs yet</div>
      <div class="empty-state-subtext">Click "Open AI Studio" to start monitoring</div>
    </div>
  </div>

  <script src="monitor.js"></script>
</body>
</html>
