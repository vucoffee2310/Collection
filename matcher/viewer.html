<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Matcher</title>
    <style>
        body { font-family: sans-serif; padding: 10px; margin: 0; }
        h3 { margin-top: 0; }
        .file-input { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        button { width: 100%; padding: 8px; font-size: 1em; }
        #status { margin-top: 15px; font-style: italic; color: #555; }
        #results, #metrics { margin-top: 10px; padding: 10px; background: #f4f4f4; border: 1px solid #ddd; white-space: pre-wrap; font-family: monospace; max-height: 350px; overflow-y: auto; }
        .row { display: flex; gap: 10px; align-items: center; }
        .row > div { flex: 1; }
        .section-title { margin-top: 18px; font-size: 1.05em; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Audio Match Finder</h3>
    <div class="file-input">
        <label for="pattern-file">Pattern Audio File:</label>
        <input type="file" id="pattern-file" accept="audio/*">
    </div>
    <div class="file-input">
        <label for="search-file">Search Audio File:</label>
        <input type="file" id="search-file" accept="audio/*">
    </div>
    <div class="file-input">
        <label for="sample-rate">Processing sample rate</label>
        <select id="sample-rate">
            <option value="3000" selected>3000 Hz (fast)</option>
            <option value="4000">4000 Hz (default)</option>
            <option value="6000">6000 Hz (higher detail)</option>
        </select>
    </div>
    <button id="run-button">Find Matches</button>
    <div id="status"></div>

    <div class="section-title">Results</div>
    <pre id="results"></pre>

    <script src="wasm/fft.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
