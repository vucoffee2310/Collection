<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: -apple-system, sans-serif; width: 320px; padding: 15px; text-align: center; background: #f9f9f9; }
    h3 { margin-top: 0; color: #333; font-size: 16px; }
    .subtitle { color: #666; font-size: 12px; margin-bottom: 15px; }
    input[type="file"] { margin-top: 10px; width: 100%; }
    #status { margin-top: 15px; font-weight: bold; color: #4CAF50; min-height: 20px; font-size: 14px; }
    .platforms { margin-top: 10px; font-size: 11px; color: #888; line-height: 1.3; }
    .platforms strong { color: #555; }
  </style>
</head>
<body>
  <h3>AI Chat File & Text Paster</h3>
  <div class="subtitle">Upload files for alternating paste with text</div>
  
  <input type="file" id="fileInput" multiple>
  
  <div class="platforms">
    <strong>Supported platforms:</strong><br>
    Gemini • ChatGPT • Grok • Perplexity • Copilot • DeepSeek • Z.ai • Mistral
  </div>
  
  <p id="status">Select one or more files to get started.</p>
  
  <script src="popup.js"></script>
</body>
</html>
